{% extends 'base.html' %}
  {% block 'title' %}Produto{% endblock%}
{% block 'body'%}
    <div class="container home">
        <div class="row">
            <div class="col-xs-12">
                <h1>Detalhes do produto</h1>
            </div>
            <div class="col-xs-12">
                <ul class="list-group">
                    <li class="list-group-item b">
                    <br>
                    <h3>Nome: {{ product.name}}</h3>
                    <h3>Descrição: {{ product.description}}</h3>
                    <h3>Valor: R${{ product.value}}</h3>
                    </li>
                </ul>
            </div>
        </div>
    <a class="btn btn-secondary" href={% url 'list' %}>Voltar</a>
    </div>
{% endblock %}

{% block 'footer' %}
    <footer class="footer mt-auto py-3">
        <div class="containered">
            <span class="text-muted">Gestão de Produtos 2024</span>
        </div>
    </footer>
{% endblock %}
