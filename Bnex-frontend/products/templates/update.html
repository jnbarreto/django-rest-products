{% extends 'base.html' %}

  {% block 'title' %}Atualizar produto{% endblock%}

  {% block 'body'%}
        <div class="container home">
      <div class="row">

        <div class="col-xs-12">
          <h1>Atualizando {{ product.name }}</h1>
        </div>

        <div class="col-xs-12">
          <form  action="{% url 'update' pk=product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Nome</label>
            <input
            type="text"
            class="form-control input-pers"
            name="name"
            value="{{product.name}}"
          /></br>
          <label>Descrição</label>
            <input
            type="text"
            class="form-control input-pers"
            name="description"
            value="{{product.description}}"
          /></br>
          <label>valor</label>
            <input
            type="text"
            class="form-control input-pers"
            name="value"
            value="{{product.value}}"
          /></br>
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-secondary" href="{% url 'list'%}" >Cancelar</a>
          </form>
        </div>

        <div class="col-xs-12">
        </div>

      </div>
  </div>
  {% endblock %}
